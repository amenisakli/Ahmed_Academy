<div class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert" *ngIf="showAlert">
    <span class="font-medium capitalize">Eleve modifiée avec succée</span> 
  </div>
<div class="w-full">
    <div class="px-10 ">
        <div class="flex inline-flex p-7">
            <svg class="flex-shrink-0 w-6 h-6 transition duration-75 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M7 2a2 2 0 0 0-2 2v1a1 1 0 0 0 0 2v1a1 1 0 0 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1c0 1.1.9 2 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H7Zm3 8a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm-1 7a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3c0 .6-.4 1-1 1h-6a1 1 0 0 1-1-1Z"
                    clip-rule="evenodd" />
            </svg>

            <h5 class="text-xl font-bold  px-1">Modifiée un eleve</h5>
        </div>
        <form [formGroup]="eleveForm" *ngIf="eleve">
            <div class="flex flex-col md:flex-row py-8 ">
                <label for="name" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Nom*</label>
                <input type="text" id="name" formControlName="name" [(ngModel)]="eleve.name" placeholder="Saisir le nom "
                    class="md:text-base text-sm bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-8 ">
                <label for="name" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Prenom*</label>
                <input type="text" id="name" formControlName="lastname" [(ngModel)]="eleve.lastname" placeholder="Saisir le prenom"
                    class="md:text-base text-sm bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-8 ">
                <label for="name" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Télephonne*</label>
                <input type="text" id="name" formControlName="tel" [(ngModel)]="eleve.tel" placeholder="Saisir le télephonne "
                    class="md:text-base text-sm bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-8 ">
                <label for="name" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Télephonne Parent*</label>
                <input type="text" id="name" formControlName="telParent" [(ngModel)]="eleve.telParent" placeholder="Saisir le télephonne de parent "
                    class="md:text-base text-sm bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5 ">
            </div>
            <div class="flex flex-col md:flex-row py-5">
                <label for="role" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Matiere*</label>
                <select id="role" formControlName="matiereId" [(ngModel)]="eleve.matiereId.name" class="bg-gray-50 border border-gray-300 text-gray-900 md:text-base text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5">
                    <option >{{eleve.matiereId.name}}</option> 
                    <option *ngFor='let matieres of matiere' [ngValue]="matieres.id">{{matieres.name}}</option>
                </select>
            </div>
            <div class="flex flex-col md:flex-row py-5">
                <label for="role" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Professeur*</label>
                <select id="role" formControlName="ProfId" [(ngModel)]="eleve.ProfId.name"   class="bg-gray-50 border border-gray-300 text-gray-900 md:text-base text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5">
                    <option >{{eleve.ProfId.name}} </option> 
                    <option *ngFor='let professeurs of professeur' [ngValue]="professeurs.id">{{professeurs.name}} {{professeurs.lastname}} </option>
                </select>
            </div>
            <div class="flex flex-col md:flex-row py-5">
                <label for="role" class="md:w-1/4 font-medium md:text-base text-md text-gray-800 md:pr-4 padding-label py-4 md:py-0">Groupe*</label>
                <select id="role" formControlName="groupeId" [(ngModel)]="eleve.groupeId.name"  class="bg-gray-50 border border-gray-300 text-gray-900 md:text-base text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full md:w-2/4 p-2.5">
                    <option >{{eleve.groupeId.name}}</option> 
                    <option *ngFor='let groupes of groupe' [ngValue]="groupes.id">{{groupes.name}}</option>
                </select>
            </div>
            <div class="flex flex-col justify-start md:flex-row md:pt-20 pt-8">
                <a type="button" routerLink="/eleve"
                    class="uppercase inline-flex justify-center px-4 py-2 text-md font-semibold  text-rose-900 bg-white border border-gray-200 rounded-l-lg hover:bg-rose-100 hover:text-rose-600 focus:z-10 focus:ring-2 focus:ring-rose-600 focus:text-rose-600 md:mr-2 md:mb-0 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                    </svg>
                    Annuler
                </a>
                <button type="submit" (click)="Submit()"
                    class="disabled:opacity-30 uppercase inline-flex justify-center px-4 py-2 text-md font-semibold  text-sky-900 bg-white border border-gray-200 rounded-r-md hover:bg-sky-100 hover:text-sky-600 focus:z-10 focus:ring-2 focus:ring-sky-600 focus:text-sky-600 md:ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-4 pr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
